server {
    listen       80;
    server_name  _;

    root /usr/share/nginx/html;
    index index.html;

    # Never cache the runtime config so deployments pick up new env immediately
    location = /config.json {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        try_files $uri =404;
    }

    # Blazor/SPA fallback (serve index.html for client-side routes)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: enable basic compression for wasm/JS
    gzip on;
    gzip_types application/wasm application/javascript text/css application/json;
    gzip_min_length 1024;
}
